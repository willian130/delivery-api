spring.application.name=Projeto-Deliverey-API
server.port=8080

# Configura��o do h2  database
spring.datasource.url=jbdc:h2:mem:deliverydb
spring.datasource.deliveryClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.h2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configura��o de desenvolvimento
spring.devtools.restart.enabled=true

#Configura��es especificas para JDK 21
spring.jpa.open-in-view=false
logging.level.org.springframework.web=DEBUG

